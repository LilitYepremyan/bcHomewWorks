<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./inputForm.css" />
  </head>
  <body>
    <div class="all">
      <div id="header">
        <img
          class="aaa"
          src="img/1280px-Slack_Technologies_Logo.svg.png"
          width="10%"
        />
        <div class="acaSign"><p>Sign in to ACA - JS (January)</p></div>
        <div class="slackLink"><p>aca-jsjanuary.slack.com</p></div>
        <div class="buttons">
          <div class="googleSign">
            <span class="fa fa-google" style="font-size: 20px"></span>
            <span>Sign in with Google</span>
          </div>
        </div>
        <div class="buttons1">
          <div class="appleSign">
            <span class="fa fa-apple" style="font-size: 20px"></span>
            <span>Sing in with Apple</span>
          </div>
        </div>
                <div class="styles-item">
          <div class="paragraph">
            <p>Email address</p>
          </div>
          <div  id= "mainBox" class="input">
            <input class="email" id= "blurRadius" type="email" placeholder="Enter your Email" />
          </div>
        </div>

        <div class="styles1">
          <div class="password">
            <p>Password</p>
          </div>
          <div class="input">
            <input
              class="password-item"
              type="password"
              placeholder="Enter your password"
            />
          </div>
        </div>

        <div class="styles2"><button class="button">Sign in</button></div>
        <div class="checkbox">
          <input class="check" type="checkbox" /><label
            >Remember me on this device
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
